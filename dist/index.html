<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script
      src="https://kit.fontawesome.com/8418464a80.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
  </head>
  <body>
    <main>
      <header>
        <div class="header"><h1>Todo</h1></div>
      </header>

      <section class="main-container">
        <div class="sec-1">
          <ul class="lists">
            <li class="list-name all">All</li>
            <li class="list-name today">Today</li>
            <li class="list-name scheduled">Scheduled</li>
            <li class="list-name important">Important</li>
          </ul>
          <div class="list-name completed">Completed</div>
          <div class="form">
            <input
              type="text"
              class="new-list"
              placeholder="Add new list"
              required
            />
            <button class="btn submit add-new-list">Submit</button>
          </div>
        </div>
        <div class="sec-2">
          <div class="sec-2-list-name">All</div>
          <div class="add-todo">
            <input
              type="text"
              class="todo-input new-todo"
              placeholder="Add new todo"
              required
            /><button class="btn new-todo add-new-todo">Submit</button>
          </div>
          <div class="todos">
            <div class="todo">
              <label class="label">
                <input type="checkbox" name="todo-checkbox" />
              </label>
              <div class="todo-content">Todo 1</div>
            </div>
          </div>
        </div>
        <div class="sec-3 todo-details">
          <div class="details todo-content">Todo 1</div>
          <div class="details todo-notes">
            Add description
            <input type="text" />
          </div>
          <div class="details todo-date">Add due date</div>
          <div class="details todo-priority">Add priority</div>
          <div class="details todo-assignment">Assign list</div>
        </div>
      </section>
      <footer class="footer"></footer>
    </main>
    <script src="main.js"></script>
  </body>
</html>
