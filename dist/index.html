<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script
      src="https://kit.fontawesome.com/8418464a80.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
  </head>
  <body>
    <main>
      <header>
        <div class="header"><h1>Todo</h1></div>
      </header>

      <section class="main-container">
        <div class="sec-1">
          <ul class="lists">
            <li class="list-name all">All</li>
            <li class="list-name today">Today</li>
            <li class="list-name scheduled">Scheduled</li>
            <li class="list-name important">Important</li>
          </ul>
          <div class="list-name completed">Completed</div>
          <div class="form">
            <input
              type="text"
              class="new-list"
              placeholder="Add new list"
              required
            />
            <button class="btn submit add-new-list">Submit</button>
          </div>
        </div>
        <div class="sec-2">
          <div class="sec-2-list-name">All</div>
          <div class="add-todo">
            <input
              type="text"
              class="todo-input new-todo"
              placeholder="Add new todo"
              required
            /><button class="btn new-todo add-new-todo">Submit</button>
          </div>
          <div class="todos">
            <div class="todo">
              <div class="todo-content">
                <label class="label">
                  <input type="checkbox" name="todo-checkbox" />
                </label>
                Todo 1
              </div>
            </div>
          </div>
        </div>
        <div class="sec-3 todo-details">
          <div class="details todo-content">Todo 1</div>
          <div class="details todo-notes">
            <input type="text" placeholder="Add Notes" class="notes" />
            <button class="btn add-notes">Add</button>
          </div>
          <div class="details todo-date">
            <label for="duedate">Add due date:</label>
            <input
              type="datetime-local"
              id="due-date"
              name="duedate"
              class="due-date"
            />
          </div>
          <div class="details todo-priority">
            <label for="priority">Choose priority:</label>
            <select name="priority" id="priority">
              <option value="red">Red</option>
              <option value="yellow">Yellow</option>
              <option value="green">Green</option>
              <option value="blue">Blue</option>
              <option value="purple">Purple</option>
            </select>
          </div>
          <div class="details todo-assignment">
            <label for="assign">Assign list:</label>
            <select name="assign" id="assign">
              <option value="all">All</option>
              <option value="all">Today</option>
              <option value="all">Scheduled</option>
              <option value="all">Important</option>
            </select>
          </div>
        </div>
      </section>
      <footer class="footer"></footer>
    </main>
    <script src="main.js"></script>
  </body>
</html>
