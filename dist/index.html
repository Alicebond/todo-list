<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
  </head>
  <body>
    <header>
      <div class="header"><h1>Todo</h1></div>
    </header>
    <main>
      <section class="main-container">
        <div class="sec projects-list">
          <div class="project-name all"><button>All</button></div>
          <div class="project-name scheduled"><button>Scheduled</button></div>
          <div class="project-name important"><button>Important</button></div>
          <div class="project-name completed"><button>Completed</button></div>
          <button class="btn new-project">+ New Project</button>
        </div>
        <div class="sec project">All</div>
        <div class="sec todo-item">Todo Item</div>
      </section>
    </main>
    <footer class="footer"></footer>
    <script src="main.js"></script>
  </body>
</html>
