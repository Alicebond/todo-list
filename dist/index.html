<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
  </head>
  <body>
    <main>
      <header>
        <div class="header"><h1>Todo</h1></div>
      </header>

      <section class="main-container">
        <div class="sec projects-list">
          <div class="project-name all"><button>All</button></div>
          <div class="project-name today"><button>Today</button></div>
          <div class="project-name scheduled"><button>Scheduled</button></div>
          <div class="project-name important"><button>Important</button></div>
          <div class="project-name completed"><button>Completed</button></div>
          <button class="new-btn new-project">+ New Project</button>
        </div>
        <div class="sec project">
          <div class="name">All</div>
          <div class="item">
            <label class="label">
              <input type="checkbox" name="item-checkbox" />
            </label>
            Todo item 1
          </div>
          <div class="btn">
            <button class="new-btn new-todo">+ New Todo</button>
            <button class="new-btn new-todo">Delete Project</button>
          </div>
        </div>
        <div class="sec todo-item">
          <div class="item-name">Todo Item 1</div>
        </div>
      </section>
      <footer class="footer"></footer>
    </main>
    <script src="main.js"></script>
  </body>
</html>
